<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Dominios</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Generador de dominios</a>
      </div>
    </nav>

    <!-- Contenido -->

    <div class="container mt-4">
      <div class="row">
        <div class="col-4 rounded border border-info-subtle p-3 ">
        <i class="fa-solid fa-screwdriver-wrench"></i> <h3>Los dominios disponibles son:</h3>
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping">Nº</span>
          <input type="text" class="form-control" id = "inputusuario" placeholder="Introduce un número..." aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <p>En total hay: <span id= "conteo">Tantos</span></p>
        <p id="seleccionaotro"></p>  
      </div>
        <div class="col-4 border rounded border-info-subtle" >
        <p id = "dominios"></p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
